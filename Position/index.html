<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-container">
        <div class="box box1"><p>The root element(viewport)</p></div>
        <div class="box box2"><p>Block-Level elements (non-positioned, non-floated)</p></div>
        <div class="box box3"><p>Floated elements (non-positioned)</p></div>
        <div class="box box4"><p>Inline elements (in-flow, non-positioned)</p></div>
        <div class="box box5"><p>Positioned elements</p></div>
    </div>
</body>
</html>
