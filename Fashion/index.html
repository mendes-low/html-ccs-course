<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-top-container">

                <div class="header-top-name">
                    <h1 class="name-site">Fashion<span class="fashion-dot">.</span></h1>
                </div>

                <div class="header-top-search">

                    <div class="header-top-search-container">
                            <a href="" class="search-cotegories">All Cotegories</a>

                        <form href="" class="search">
                            <input class="search-bar" type="search" placeholder="Search for items...">

                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </form>
                    </div>

                </div>

                <div class="haeder-top-lacation">
                    <div class="header-top-location-container">
                        <form class="main-location">
                            <ion-icon class="location-search" name="location-outline"></ion-icon>
                            <input class="location-bar" type="search" placeholder="Your location">
                        </form>
                    </div>
                </div>

                <div class="haeder-top-action">

                    <ul class="action-list">
                        <li>
                            <a href="" class="action-link">
                                <ion-icon class="action-icon" name="heart-outline"></ion-icon>

                            </a>
                        </li>

                        <li>
                            <a href="" class="action-link">
                                <ion-icon class="action-icon" name="lock-closed-outline"></ion-icon>
                                <p class="action-p">Cart</p>
                            </a>
                        </li>

                        <li>
                            <a href="" class="action-link">
                                <ion-icon class="action-icon" name="person-outline"></ion-icon>
                                <p class="action-p">Account</p>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>

        <div class="header-nav">
            <div class="header-nav-container">

                <ul class="header-nav-navigation">
                    <li>
                        <a href="" class="navigation">

                        </a>
                    </li>

                    <li>
                        <a href="" class="navigation">
                            Men
                        </a>
                    </li>

                    <li>
                        <a href="" class="navigation">

                        </a>
                    </li>

                    <li>
                        <a href="" class="navigation">

                        </a>
                    </li>

                    <li>
                        <a href="" class="navigation">
                            About
                        </a>

                            Blog
                        </a>
                    </li>

                    <li>
                        <a href="" class="navigation">

                        </a>
                    </li>

                <div class="header-nav-headset">
                    <div class="ad-headset-container">
                        <ion-icon class="ad-headset" name="headset-outline"></ion-icon>
                    </div>
                    
                    <div class="ad-word">
                        <h3 class="nav-ad-words nav-ad-h3">18000-987</h3>
                        <p class="nav-ad-words nav-ad-p">24/7 Call Support</p>
                    </div>
                </div>

            </div>

        </div>
